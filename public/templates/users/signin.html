<section class="row">
    <h3 class="col-md-12"><span class="fa fa-sign-in"></span> Login</h3>
    <div class="col-md-offset-5 col-md-2">
        <form name="form" data-ng-submit="user.signin()" class="signin form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="user.password" placeholder="Password">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
                    <a href="/#!/signup">Sign up</a>
                </div>
                <div class="forgot-password">
                    <a href="/#!/password/forgot">Forgot your password?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
