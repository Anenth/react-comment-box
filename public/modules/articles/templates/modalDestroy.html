<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to delete this article ?</h3>
</div>
<div class="modal-body">
	<div class="alert alert-danger" role="alert">
		{{article.data.title}}
	</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="article.ok()">OK</button>
<button class="btn btn-warning" ng-click="article.cancel()">Cancel</button>
</div>
