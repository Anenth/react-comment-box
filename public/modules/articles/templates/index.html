<div class="container">
  <div class="row" data-ng-if="isAuthenticated">
      <div class="well add-new-box clearfix">
          <a data-ui-sref="article add" class="btn btn-primary pull-right">New</a>
      </div>
  </div>
  <ul class="media-list" data-ng-if="articles.data.length > 0">
    <li class="media" data-ng-repeat="article in articles.data track by article._id">
      <span class="media-left">
        <i class="fa fa-calendar">{{::article.created | date:'longDate'}}</i>
        <br>
        <i class="fa fa-user">{{::article.user.username}}</i>
      </span>
      <div class="media-body">
        <h4 class="media-heading">{{::article.title}}</h4>
        <div class="media-content">{{::article.content}}</div>
        <div class="media-manager" data-ng-if="isOwner(article.user._id)">
          <a class="btn btn-warning btn-sm" data-ui-sref="article update({ id: article._id })">
            <i class="fa fa-pencil"></i> Update
          </a>
          <a  class="btn btn-danger btn-sm" ng-click="articles.open(article)">
            <i class="fa fa-trash"></i> Delete
          </a>
        </div>  
      </div>
    </li>
  </ul>
</div>
